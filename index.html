<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button class="bt"><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/mist.png" class="weather-icon">
            <h1 class="temp">20Â°c</h1>
            <h2 class="city">Casablanca</h2>
        </div>
        <div class="details">
            <div class="case mr-5">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">53%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="case m-5">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">8 km/h</p>
                        <p>Wind speed</p>
                    </div>
            </div>
        </div>
        <footer><p align="center">"Made by Aitbenmoumen"</p></footer>
    </div> 
    <script src="./script.js"></script>
</body>
</html>
